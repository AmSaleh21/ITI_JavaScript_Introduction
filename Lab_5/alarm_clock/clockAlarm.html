<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div id="alarmclock">
                <div>
                    <div class="leftcolumn">Current Time:</div> <span id="jsalarm_ct"
                        style="letter-spacing: 2px"></span>
                </div>
                <div>
                    <div class="leftcolumn">Set Alarm:</div> <span><select></select> Hour</span> <span><select></select>
                        Minutes</span> <span><select></select> Seconds</span>
                </div>
                <input type="submit" value="Set Alarm!" id="submitbutton" /> <input type="reset" value="reset"
                    id="resetbutton" />
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
